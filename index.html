<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="owfont-master/css/owfont-regular.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&family=Open+Sans:wght@300&display=swap"
            rel="stylesheet"
        />
        <title>Weather App</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <!-- Inserimento città -->
                <div class="input-container">
                    <input
                        type="text"
                        placeholder="Enter city name"
                        class="city-name-input"
                    />
                    <button class="search">Search</button>
                </div>
                <div class="date"></div>
                <!-- Città -->
                <div class="city"></div>
                <!-- Icona Meteo -->
                <div id="icon"></div>
                <!-- Temperatura -->
                <div><h2 class="temp"></h2></div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
